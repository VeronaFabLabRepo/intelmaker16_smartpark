<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ibeacon parking demo</title>
    <script src="js/jquery-3.1.0.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        socket.on('message', function(msg){
            $('#beacon').html('ID :' + msg.uuid + " POWER " + msg.measuredPower + "db DISTANCE " + msg.accuracy.toFixed(2) + " TIME " + new Date(msg.time).toTimeString());
        });
        
        
    </script>
</head>
<body>
   <div id="beacon"></div>
</body>
</html>
